<!DOCTYPE html>
<html>
    <head>
        <title>joshpurvis.com - d3 weather forecast experiment</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container-fluid" id="container">
            <div class="row-fluid">
                <div class="span4">
                    <!-- search input -->
                    <div class="well" id="searchBox">
                    <form class="form-horizontal">
                        <h3>Hourly Weather Forecast</h3>
                        <input type="text" name="query" id="query" class="input-large" placeholder="US City, Zip, Address, etc.." />
                        <button name="search" class="btn btn-medium" id="btnSearch">Search</button>
                    </form>
                    <div class="well-small alert-error hide" id="searchError">
                        Failed to find a location matching given query.
                    </div>
                    </div>
                </div>
                <div class="span7 offset1">
                    <!-- map result -->
                    <div id="svgContainer"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <!-- weather chart -->
                    <svg id="svgWeather"></svg>
                </div>
            </div>
        </div>

        <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/bootstrap.buttons.min.js"></script>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/topojson.v0.min.js"></script>
        <script src="js/queue.v1.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript">
            weather.init();
        </script>
    </body>
</html>
