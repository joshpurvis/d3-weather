<!DOCTYPE html>
<html>
    <head>
        <title>joshpurvis.com - d3 weather forecast experiment</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-combined.min.css" />
    </head>
    <body>
        <div class="container-fluid" id="container">
            <div class="row-fluid">
                <div class="span3">
                    <!-- search input -->
                    <div class="well">
                        <h3>Weather Forecast</h3>
                        <form class="form form-vertical">
                            <input type="input" name="query" id="query" placeholder="Enter US City, Zip, Address, etc.." />
                            <button name="search" class="btn btn-small" id="btnSearch">Search</button>
                        </form>
                    </div>
                </div>
                <div class="span9">
                    <!-- map result -->
                    <div id="svgContainer"></div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <!-- weather chart -->
                    <svg id="svgWeather"></svg>
                </div>
            </div>
        </div>

        <script src="//maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/topojson.v0.min.js"></script>
        <script src="js/queue.v1.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript">
            weather.init();
        </script>
    </body>
</html>
